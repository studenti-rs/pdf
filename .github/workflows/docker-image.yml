name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.STUDENTI_PDF_PACKAGES_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        env:
          IMAGE_NAME: pdf-studenti-rs
          VERSION: latest
        run: |
          docker buildx build --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$VERSION --push .
